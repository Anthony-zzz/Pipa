<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Site Simples</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Meu Site</h1>
    <nav>
      <ul>
        <li><a href="#home">Início</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Bem-vindo!</h2>
      <p>Este é um site simples feito com HTML, CSS e JavaScript.</p>
      <img src="https://via.placeholder.com/400x200" alt="Imagem Exemplo" />
    </section>

    <section id="sobre">
      <h2>Sobre Nós</h2>
      <p>Somos apaixonados por criar sites incríveis e funcionais.</p>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form id="formContato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" required></textarea>

        <button type="submit">Enviar</button>
      </form>
      <p id="mensagemEnviada"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
